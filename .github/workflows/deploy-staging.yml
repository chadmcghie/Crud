name: Deploy to Staging

on:
  push:
    branches: [ dev ]
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  # Skip deployment if it's a Copilot commit or if no PR artifacts are available
  check-commit:
    name: Check Deployment Prerequisites
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      artifact-exists: ${{ steps.artifact-check.outputs.artifact-exists }}
    
    steps:
    - name: Check if Copilot commit
      id: check
      run: |
        if [[ "${{ github.event.head_commit.author.email }}" == *"copilot"* ]] || 
           [[ "${{ github.event.head_commit.author.name }}" == *"copilot"* ]]; then
          echo "should-deploy=false" >> $GITHUB_OUTPUT
          echo "⏭️ Skipping deployment - Copilot commit detected"
        else
          echo "should-deploy=true" >> $GITHUB_OUTPUT
          echo "✅ Proceeding with staging deployment"
        fi
        
    - name: Check for dev artifacts
      id: artifact-check
      run: |
        # This will be verified when we try to download the artifact
        echo "artifact-exists=true" >> $GITHUB_OUTPUT
        echo "📦 Will attempt to download dev-artifact-${{ github.sha }}"

  staging-smoke-tests:
    name: Staging Smoke Tests (Reuse PR Artifacts)
    runs-on: ubuntu-latest
    needs: check-commit
    if: needs.check-commit.outputs.should-deploy == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download dev artifact from PR validation
      uses: actions/download-artifact@v4
      with:
        name: dev-artifact-${{ github.sha }}
        
    - name: Verify artifact contents
      run: |
        echo "📦 Verifying downloaded artifact contents..."
        ls -la 
        if [ -f "version.json" ]; then
          echo "📋 Version info:"
          cat version.json | jq .
        else
          echo "⚠️ No version.json found in artifact"
        fi
        echo "📁 Checking build outputs:"
        find . -name "*.dll" -path "*/Release/*" | head -10
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'src/Angular/package-lock.json'
        
    # Copy appsettings files for the backend
    - name: Copy appsettings to test output
      run: |
        echo "📁 Listing artifact structure:"
        ls -la src/Api/ || echo "src/Api/ not found"
        ls -la src/Api/bin/Release/net8.0/ || echo "bin directory not found"
        
        # Copy appsettings files if they exist
        if [ -f "src/Api/appsettings.json" ]; then
          cp src/Api/appsettings*.json src/Api/bin/Release/net8.0/
          echo "✅ Appsettings files copied from src/Api/"
        elif [ -f "appsettings.json" ]; then
          cp appsettings*.json src/Api/bin/Release/net8.0/
          echo "✅ Appsettings files copied from root"
        else
          echo "⚠️ No appsettings files found to copy"
        fi
        
        echo "📁 Final output directory contents:"
        ls -la src/Api/bin/Release/net8.0/*.json || echo "No JSON files in output"
        
    # Install E2E dependencies
    - name: Install E2E dependencies
      working-directory: ./test/Tests.E2E.NG
      run: |
        npm ci
        npx playwright install --with-deps chromium
        
    # Run smoke tests only - targeting 2 minutes as per issue requirements  
    - name: Run staging-specific smoke tests
      working-directory: ./test/Tests.E2E.NG
      run: |
        echo "🚀 Running staging smoke tests only (targeting ~2 minutes)..."
        echo "Using pre-built artifacts from PR validation - no rebuild needed!"
        npm run test:smoke  # Instead of full suite
      env:
        CI: true
        ASPNETCORE_ENVIRONMENT: Testing
        DatabaseProvider: SQLite
        TEST_RESET_TOKEN: test-only-token
        TEST_RUN_ID: staging-${{ github.run_id }}-${{ github.run_number }}
        
    - name: Upload staging test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: staging-smoke-tests-${{ github.sha }}
        path: |
          test/Tests.E2E.NG/playwright-report/
          test/Tests.E2E.NG/test-results/
        retention-days: 7

  build-artifacts:
    name: Build Deployment Artifacts from PR Validation
    runs-on: ubuntu-latest
    needs: staging-smoke-tests
    if: needs.staging-smoke-tests.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download dev artifact from PR validation
      uses: actions/download-artifact@v4  
      with:
        name: dev-artifact-${{ github.sha }}
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'src/Angular/package-lock.json'
        
    # Build Angular for staging (reusing already validated code)
    - name: Build frontend for staging
      working-directory: ./src/Angular
      run: |
        echo "🏗️ Building Angular for staging using validated code from PR..."
        npm ci
        npm run build -- --configuration=staging
        
    # Publish backend using pre-built binaries
    - name: Publish backend from PR artifacts
      run: |
        echo "📦 Publishing backend using pre-built Release binaries from PR..."
        # The binaries are already built in Release mode from PR validation
        # Just copy them to the publish directory
        mkdir -p ./publish/api
        cp -r src/Api/bin/Release/net8.0/* ./publish/api/
        # Copy version info from PR validation
        if [ -f "version.json" ]; then
          cp version.json ./publish/api/
        fi
        echo "✅ Backend published using PR artifacts"
      
    - name: Package backend
      run: |
        cd ./publish/api
        zip -r ../../staging-api.zip .
        cd ../..
        
    - name: Package frontend
      run: |
        cd ./src/Angular/dist
        zip -r ../../../staging-frontend.zip .
        cd ../../..
        
    - name: Upload staging artifacts
      uses: actions/upload-artifact@v4
      with:
        name: staging-artifacts-${{ github.sha }}
        path: |
          staging-api.zip
          staging-frontend.zip
        retention-days: 7

  deploy-staging:
