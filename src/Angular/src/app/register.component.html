<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4
            xs:px-6
            sm:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Create your account
      </h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngIf="errorMessage" class="error-message rounded-md bg-red-50 dark:bg-red-900 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage }}</p>
          </div>
        </div>
      </div>

      <div *ngIf="successMessage" class="success-message rounded-md bg-green-50 dark:bg-green-900 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-green-800 dark:text-green-200">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Email address
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10
                   sm:text-sm"
            placeholder="Enter your email"
          />
          <div *ngIf="getEmailErrorMessage()" class="text-red-600 dark:text-red-400 text-sm mt-1">
            {{ getEmailErrorMessage() }}
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            autocomplete="new-password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10
                   sm:text-sm"
            placeholder="Create a password"
          />
          <div *ngIf="getPasswordErrorMessage()" class="text-red-600 dark:text-red-400 text-sm mt-1">
            {{ getPasswordErrorMessage() }}
          </div>
          
          <!-- Password strength indicator -->
          <div *ngIf="registerForm.get('password')?.value" class="mt-2">
            <div class="flex items-center justify-between text-xs">
              <span class="text-gray-600 dark:text-gray-400">Password strength:</span>
              <span [ngClass]="{
                'text-red-600 dark:text-red-400': getPasswordStrength() === 'weak',
                'text-yellow-600 dark:text-yellow-400': getPasswordStrength() === 'medium',
                'text-green-600 dark:text-green-400': getPasswordStrength() === 'strong'
              }">
                {{ getPasswordStrength() }}
              </span>
            </div>
            <div class="mt-1 bg-gray-200 dark:bg-gray-700 rounded-full h-2">
              <div
                class="h-2 rounded-full transition-all duration-300"
                [ngClass]="{
                  'bg-red-500 w-1/3': getPasswordStrength() === 'weak',
                  'bg-yellow-500 w-2/3': getPasswordStrength() === 'medium',
                  'bg-green-500 w-full': getPasswordStrength() === 'strong'
                }"
              ></div>
            </div>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            autocomplete="new-password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-800 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10
                   sm:text-sm"
            placeholder="Confirm your password"
          />
          <div *ngIf="getConfirmPasswordErrorMessage()" class="text-red-600 dark:text-red-400 text-sm mt-1">
            {{ getConfirmPasswordErrorMessage() }}
          </div>
        </div>

        <div class="flex items-center">
          <input
            id="accept-terms"
            name="accept-terms"
            type="checkbox"
            formControlName="acceptTerms"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="accept-terms" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
            I accept the <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">Terms and Conditions</a>
          </label>
        </div>
        <div *ngIf="registerForm.get('acceptTerms')?.touched && registerForm.get('acceptTerms')?.hasError('requiredTrue')" 
             class="text-red-600 dark:text-red-400 text-sm">
          You must accept the terms and conditions
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="loading-indicator absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Creating account...' : 'Sign up' }}
        </button>
      </div>

      <div class="text-center">
        <span class="text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a routerLink="/login" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
            Sign in
          </a>
        </span>
      </div>
    </form>
  </div>
</div>
