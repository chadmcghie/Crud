<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.is-invalid]="emailControl?.invalid && emailControl?.touched">
        
        <div *ngIf="emailControl?.invalid && emailControl?.touched" class="error-message">
          <span *ngIf="emailControl?.errors?.['required']">Email is required</span>
          <span *ngIf="emailControl?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="forgotPasswordForm.invalid || loading">
        <span *ngIf="!loading">Send Reset Instructions</span>
        <span *ngIf="loading" class="spinner">Sending...</span>
      </button>

      <div class="form-footer">
        <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
